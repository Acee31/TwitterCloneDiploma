networks:
  app_network:
    name: app_network
    driver: bridge


services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./static:/home/static
    ports:
      - 8000:8000
    networks:
      - app_network
    env_file:
      - .env


  nginx:
    image: nginx:latest
    container_name: app_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/usr/share/nginx/html
    ports:
      - 80:80
    depends_on:
      - db
      - app
    networks:
      - app_network

  db:
    image: postgres
    container_name: db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    networks:
      - app_network
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 5s
      timeout: 5s
      retries: 5
